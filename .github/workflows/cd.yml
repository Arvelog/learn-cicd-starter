name: Continuous Deployment

on:
  push:
    branches: [main]

jobs:
  Deploy:
    runs-on: ubuntu-latest
    
    # Add environment variables section
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Make scripts executable
        run: |
          chmod +x ./scripts/buildprod.sh
          chmod +x ./scripts/migrateup.sh
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'
          
      # We're skipping Turso CLI installation as we'll use libsql-cli instead
      
      - name: Build application
        run: ./scripts/buildprod.sh
        shell: bash
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Run database migrations
        run: |
          # Install libsql-cli for direct SQL execution
          npm install -g libsql-cli
          
          # Create schema tables directly if they don't exist already
          # Users table
          libsql-cli "$DATABASE_URL" "CREATE TABLE IF NOT EXISTS users (
              id TEXT PRIMARY KEY,
              created_at TEXT NOT NULL,
              updated_at TEXT NOT NULL,
              name TEXT NOT NULL,
              api_key TEXT UNIQUE NOT NULL
          );"
          
          # Notes table
          libsql-cli "$DATABASE_URL" "CREATE TABLE IF NOT EXISTS notes (
              id TEXT PRIMARY KEY,
              created_at TEXT NOT NULL,
              updated_at TEXT NOT NULL,
              note TEXT NOT NULL,
              user_id TEXT NOT NULL REFERENCES users(id) ON DELETE CASCADE
          );"
          
          echo "Database schema verified/created!"
        shell: bash
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: notely-455111
      
      - name: Build and push Docker image
        run: |
          gcloud builds submit --tag us-central1-docker.pkg.dev/notely-455111/notely-ar-repo/notely:latest .
          
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-455111/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-455111 --max-instances=4