name: Continuous Deployment

on:
  push:
    branches: [main]

jobs:
  Deploy:
    runs-on: ubuntu-latest
    
    # Add environment variables section
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Make scripts executable
        run: |
          chmod +x ./scripts/buildprod.sh
          chmod +x ./scripts/migrateup.sh
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'
      
      - name: Build application
        run: ./scripts/buildprod.sh
        shell: bash
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: notely-455111
      
      - name: Build and push Docker image
        run: |
          gcloud builds submit --tag us-central1-docker.pkg.dev/notely-455111/notely-ar-repo/notely:latest .
      
      # Run migrations with standard goose directly instead of Turso-specific goose
      - name: Run database migrations
        run: |
          # Install goose
          go install github.com/pressly/goose/v3/cmd/goose@latest
          
          # Extract database path (without auth token) for displaying in logs
          DB_PATH=$(echo $DATABASE_URL | cut -d'?' -f1)
          echo "Running migrations on $DB_PATH"
          
          # Run migration script
          cd sql/schema
          goose sqlite3 "$DATABASE_URL" up
        shell: bash
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-455111/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-455111 --max-instances=4